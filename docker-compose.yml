services:
  deadline_checker:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: deadline_checker_container
    image: deadline_checker:latest
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    env_file:
      - .env
    volumes:
      - ./bot_data.db:/app/bot_data.db
      - ./.config:/app/.config
      - ./logs:/app/logs
    networks:
      - deadline_checker_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('bot_data.db')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  deadline_checker_network:
    driver: bridge

volumes:
  bot_data:
  config_data: